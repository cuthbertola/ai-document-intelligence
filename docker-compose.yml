version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: document_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - document_network

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - document_network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres/document_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/app/data
    networks:
      - document_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres/document_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/app/data
    networks:
      - document_network
    command: celery -A app.core.celery_app worker --loglevel=info

  frontend:
    build: ./frontend/document-ui
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - document_network

networks:
  document_network:
    driver: bridge

volumes:
  postgres_data: