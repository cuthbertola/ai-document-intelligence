version: '3.8'

services:
  db:
    image: postgres:13
    container_name: doc_intelligence_db
    environment:
      POSTGRES_USER: docuser
      POSTGRES_PASSWORD: docpassword
      POSTGRES_DB: document_intelligence
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: doc_intelligence_backend
    environment:
      DATABASE_URL: postgresql://docuser:docpassword@db:5432/document_intelligence
      UPLOAD_FOLDER: /app/data/uploads
      PROCESSED_FOLDER: /app/data/processed
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8001:8001"
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: doc_intelligence_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
